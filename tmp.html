<div class="row" id="mousemove">
    <div class="name" id="mousemove-event">
        <h2><a href="https://developer.mozilla.org/en-US/docs/Web/Events/mousemove" target="_blank">mousemove</a></h2>
    </div>
    <div class="description">
        <p>The event occurs when the pointer is moving while it is over an element	/p>
    </div>
    <div class="example" id=mousemove-example>
        <div class="sample">
            <h4><u>MOUSEMOVE</u> in the field:</h4>
            <input onmousemove="displayContent(this)" id="mousemove-content">
        </div>
        <div class="result text-result" id="mousemove-result">MOUSEMOVE!</div>
    </div>
</div>
